<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="jhi-round-heading">Create or edit a Round</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!round.id">
                    <label for="id">ID</label>
                    <input type="text" class="form-control" id="id" name="id"
                        [(ngModel)]="round.id" readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_roundName">Round Name</label>
                    <input type="text" class="form-control" name="roundName" id="field_roundName"
                        [(ngModel)]="round.roundName" required/>
                    <div [hidden]="!(editForm.controls.roundName?.dirty && editForm.controls.roundName?.invalid)">
                        <small class="form-text text-danger"
                        [hidden]="!editForm.controls.roundName?.errors?.required">
                        This field is required.
                        </small>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_groupe">Groupe</label>
                    <select class="form-control" id="field_groupe" name="groupe" [(ngModel)]="round.groupeId" >
                        <option [ngValue]="null"></option>
                        <option [ngValue]="groupeOption.id" *ngFor="let groupeOption of groupes; trackBy: trackGroupeById">{{groupeOption.groupName}}</option>
                    </select>
                </div>
            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span>Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span>Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
