<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="groupe">
            <h2><span>Groupe</span> {{groupe.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span>Group Name</span></dt>
                <dd>
                    <span>{{groupe.groupName}}</span>
                </dd>
                <dt><span>Competition</span></dt>
                <dd>
                    <div *ngIf="groupe.competitionId">
                        <a [routerLink]="['/competition', groupe.competitionId, 'view']">{{groupe.competitionCompetitionName}}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/groupe', groupe.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span> Edit</span>
            </button>
        </div>
    </div>
</div>
