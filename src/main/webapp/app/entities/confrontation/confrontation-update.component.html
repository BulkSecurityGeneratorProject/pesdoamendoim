<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="jhi-confrontation-heading">Create or edit a Confrontation</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!confrontation.id">
                    <label for="id">ID</label>
                    <input type="text" class="form-control" id="id" name="id"
                        [(ngModel)]="confrontation.id" readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_dataConfronto">Data Confronto</label>
                    <div class="d-flex">
                        <input id="field_dataConfronto" type="datetime-local" class="form-control" name="dataConfronto" [(ngModel)]="dataConfronto" placeholder="YYYY-MM-DD HH:mm"
                        />
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_scorePlayer1">Score Player 1</label>
                    <input type="number" class="form-control" name="scorePlayer1" id="field_scorePlayer1"
                        [(ngModel)]="confrontation.scorePlayer1" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_scorePlayer2">Score Player 2</label>
                    <input type="number" class="form-control" name="scorePlayer2" id="field_scorePlayer2"
                        [(ngModel)]="confrontation.scorePlayer2" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_penaltyPlayer1">Penalty Player 1</label>
                    <input type="number" class="form-control" name="penaltyPlayer1" id="field_penaltyPlayer1"
                        [(ngModel)]="confrontation.penaltyPlayer1" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_penaltyPlayer2">Penalty Player 2</label>
                    <input type="number" class="form-control" name="penaltyPlayer2" id="field_penaltyPlayer2"
                        [(ngModel)]="confrontation.penaltyPlayer2" />
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_player1">Player 1</label>
                    <select class="form-control" id="field_player1" name="player1" [(ngModel)]="confrontation.player1Id">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="playerOption.id" *ngFor="let playerOption of player1s; trackBy: trackPlayerById">{{playerOption.playerName}}</option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_player2">Player 2</label>
                    <select class="form-control" id="field_player2" name="player2" [(ngModel)]="confrontation.player2Id">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="playerOption.id" *ngFor="let playerOption of player2s; trackBy: trackPlayerById">{{playerOption.playerName}}</option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_round">Round</label>
                    <select class="form-control" id="field_round" name="round" [(ngModel)]="confrontation.roundId" >
                        <option [ngValue]="null"></option>
                        <option [ngValue]="roundOption.id" *ngFor="let roundOption of rounds; trackBy: trackRoundById">{{roundOption.roundName}}</option>
                    </select>
                </div>
            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span>Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span>Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
